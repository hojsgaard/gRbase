language: R
cache: packages
sudo: required
bioc_packages:
- graph
- RBGL
- Rgraphviz
os:
- linux
- osx
before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then tlmgr install boxedminipage; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then sudo tlmgr install a4wide boxedminipage; fi
after_success:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then R CMD INSTALL --build $PKG_TARBALL; fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: gRbase_*.t*gz
  on:
    repo: hojsgaard/gRbase	
    tags: true
    condition: "$TRAVIS_OS_NAME == osx"
